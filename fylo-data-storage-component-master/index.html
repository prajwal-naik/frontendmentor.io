<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel = "stylesheet" href = "./index.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">


		<title>Frontend Mentor | Fylo data storage component</title>  
	</head>
	<body>
		<div class="container">
			<div class="app">
				<div class="appIcons">
					<div class="appIconsContainer">
						<div class="logo">
							<img src = "images/logo.svg" />
						</div>
						<div class="iconGroup">
							<div>
								<img src = "images/icon-document.svg" />
							</div>
							<div>
								<img src = "images/icon-folder.svg" />
							</div>
							<div>
								<img src = "images/icon-upload.svg" />
							</div>
						</div>
					</div>
				</div>
				<div class="dashboardContainer">
					<div class="dialogue">
						<div class="dialogue-top">
							<h1 id = "storageLeft" style = "color: black"></h1>
							<span style = "color: hsl(229, 7%, 55%); font-size: 10px;">GB LEFT</span>
						</div>
						<div class="dialogue-bottom-white">
						</div>
					</div>
					<div class="dashboard">
						<div class="info">
							<p>You have used <span id = "rangeValue" style = "font-weight: 700;"></span> GB of your storage</p>
						</div>
						<div class="sliderDiv">
							<Input 
								class="range" 
								type="range" 
								value="50" 
								min="0" max="1000" 
								onChange="rangeSlide(this.value)" 
								onmousemove="rangeSlide(this.value)">
							</Input>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function(e){
				document.getElementById("rangeValue").innerHTML = document.getElementsByClassName("range")[0].value;
				document.getElementById("storageLeft").innerHTML = 1000-document.getElementsByClassName("range")[0].value;

			}

			function rangeSlide(value) {
				document.getElementById('rangeValue').innerHTML = value;
				document.getElementById("storageLeft").innerHTML = 1000 - value;
			}
		</script>
	</body>
</html>
