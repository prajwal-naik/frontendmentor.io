<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<link rel = "stylesheet" href="./global.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Order summary card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	
	<div class = "container">
		
		<div class = "header">	
			<img src = "./images/illustration-hero.svg"/>
		</div>
		<div class = "card_content">
			<div class = "product_title">
				<h2 style = "margin-bottom: 0;"><b>Order Summary</b></h3>
			</div>

			<div class = "description">
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on any 
					device anywhere you like!
				</p>
			</div>

			<div class = "plan_details">
				<div class="iconName">
					<div class = "icon">
						<img src = "./images/icon-music.svg" />
					</div>
					<div class = "plan_name">
						<p style = "font-weight: 700; margin-bottom: 0px;">Annual Plan</p>
						<p style = "margin-top: 0px; color: hsl(224, 23%, 55%);">$59.99/year</p>
					</div>
				</div>
				<div class="changeLink">
					<p>Change</p>
				</div>
			</div>

			<div class = "payment">
				<p>Proceed to Payment</p>
			</div>

			<div class = "cancel">
				<p>Cancel Order</p>
			</div>
		</div>
		

		
		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</div>
</body>
</html>
