<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel = "stylesheet" href = "./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
	.attribution { font-size: 11px; text-align: center; }
	.attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class = "heading">
		<h2 style = "border-bottom: 1px solid hsl(186, 14%, 43%)">S P L I</h2>
		<h2>T T E R</h2>
	</div>
  <!-- <div class = "container"> -->
	<div class = "card">
	 	<div class="left">
			<div class="bill">
				<h4 style = "color: hsl(186, 14%, 43%)">Bill</h4>
				<div class="billInput">
					<img src = "images/icon-dollar.svg"/>
					<input onchange="updateTipAmount()" id = "billInput" type = "number" value = "0"/>
				</div>
			</div>
			<div class="tip">
				<h4 style = "color: hsl(186, 14%, 43%)">Select Tip %</h4>
				<div class="tipOptions">
					<div class="option">
						5%
					</div>
					<div class="option">
						10%
					</div>
					<div class="option">
						15%
					</div>
					<div class="option">
						25%
					</div>
					<div class="option">
						50%
					</div>
					<div style = "background-color: hsl(189, 41%, 97%); color: hsl(186, 14%, 43%)" class="option">
						Custom
					</div>
					
				</div>
			</div>
			<div class="bill">
				<h4 style = "color: hsl(186, 14%, 43%)">Number of People</h4>
				<div class="billInput">
					<img src = "images/icon-person.svg"/>
					<input id= "peopleInput" type = "number" value = "0"/>
				</div>
			</div>
		</div>
	
	  	<div class="right">
			<div class="details">
				<div class="tipAmount">
					<div class = "tipTitle">
						<div style = "color: white">
							Tip Amount
						</div>
						<div style = "color:hsl(180, 1%, 69%); font-size: 12px;">
							/ person
						</div>
					</div>
					<div class="price" id = "tipPrice">
						<p>$0.00</p>
					</div>
				</div>
				<div class="tipAmount">
					<div class = "tipTitle">
						<div style = "color: white">
							Total
						</div>
						<div style = "color:hsl(180, 1%, 69%); font-size: 12px;">
							/person
						</div>
					</div>
					<div class="price" id = totalPrice">
						<p>$0.00</p>
					</div>
				</div>
			</div>
			<div class="resetButton">
				RESET	
			</div>
		</div>

  	</div>

  
	  <script type="text/javascript" src="index.js"></script>

</body>
</html>
