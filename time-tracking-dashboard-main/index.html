<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

	<link rel = "stylesheet" href = "index.css">
	
	<title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
	<div class="app">
		<div class="profile">
			<div class="innerProfile">
				<div class="profileContainer">
					<div class="profilePicture">
						<img src = "images/image-jeremy.png" alt = "profilePic">
					</div>
					<div class = "profileDetails">
						<span style = "color: hsl(236, 100%, 87%);">Report for</span>
						<h1>
							Jeremy Robson
						</h1>
					</div>
				</div>
			</div>
			<div class="profileOptions">
				<p>Daily</p>
				<p>Weekly</p>
				<p>Monthly</p>
			</div>
		</div>
		<div class="work nonprofile">
			<div class="nonProfileInside">
				<div class="title">
					<p>Work</p>
					<div><img src = "images/icon-ellipsis.svg"></div>
				</div>
			</div>
		</div>
		<div class="play nonprofile">
			play
		</div>
		<div class="study nonprofile">
			study
		</div>
		<div class="exercise nonprofile">
			exercise
		</div>
		<div class="social nonprofile">
			social
		</div>
		<div class="self nonprofile">
			self care
		</div>
	</div>
</body>
</html>
